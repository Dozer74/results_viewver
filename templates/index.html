<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Test</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-auto">
            <form>
                <fieldset class="form-group">
                    <legend>Show boxes</legend>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input id="cb-boxes1" type="checkbox" class="form-check-input">
                            Boxes 1
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input id="cb-boxes2" type="checkbox" class="form-check-input">
                            Boxes 2
                        </label>
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="col">
            <div class="row">
                <div class="col">
                    <a href="{{ url_for('prev') }}" class="btn btn-primary {{ first and 'disabled' or '' }}"> < </a>
                    <a href="{{ url_for('next') }}" class="btn btn-primary {{ last and 'disabled' or '' }}"> > </a>

                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<script src="/static/boxes.js"></script>
<script>
    let boxes = {{ boxes|tojson|safe }};
    initCanvas('{{ url_for("get_current_image") }}', boxes);
</script>
</body>
</html>
